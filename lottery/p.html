<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎機</title>
</head>
<body>
    <div id="snow-container"></div>
     <div class="slot-machine">
         <h1 id="lockTitle">聖誕節抽獎機</h1>
         <div class="slots">
             <div class="slot" id="slot1">神秘獎品</div>
         </div>
         <button id="spinButton">開始抽獎</button>
         <p id="resultMessage"></p>
     </div>


    <script src="script.js"></script>
</body>
</html>

<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #9fbcd9;
    margin: 0;
    padding: 0;
    overflow: hidden; /* 防止滾動條 */
}
.slot-machine {
    position: relative;
    z-index: 2; /* 位於雪花之上 */
    margin-top: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
}

h1 {
    color: #333;
}

.slots {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.slot {
    width: 360px;
    height: 60px;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffe4b5;
    border: 2px solid #ff6347;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

#spinButton {
    font-size: 18px;
    padding: 10px 20px;
    background-color: #ff6347;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#spinButton:hover {
    background-color: #ff4500;
}

#resultMessage {
    font-size: 20px;
    color: #333;
    margin-top: 20px;
}

#snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* 不影響點擊事件 */
    z-index: 1; /* 背景層 */
}

#snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* 不影響點擊事件 */
    z-index: 1;
}

.snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 10px;
    opacity: 0.8;
    pointer-events: none;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10px);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh);
        opacity: 0;
    }
}


</style>
